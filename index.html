    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const cachedCount = localStorage.getItem("visitorCount");

    // Show cached count immediately (it'll be updated after animation)
    if (cachedCount) {
        document.getElementById("visitorCount").textContent = cachedCount;
        document.getElementById("visitorSuffix").textContent = getSuffix(cachedCount);
    }

    // Fetch updated count in the background
    fetch("https://sebastiaomacau-github-io-2.onrender.com/visit") // Replace with your actual backend URL
        .then(response => response.json())
        .then(data => {
            const count = data.count; // Get the visitor count from backend

            // Animate from 0 to the current count every time
            animateCount(count);

            // Update the stored count
            localStorage.setItem("visitorCount", count);
        })
        .catch(error => console.error("Error fetching visitor count:", error));
});

function getSuffix(count) {
    if ([11, 12, 13].includes(count % 100)) return "th";
    const lastDigit = count % 10;
    return lastDigit === 1 ? "st" :
           lastDigit === 2 ? "nd" :
           lastDigit === 3 ? "rd" : "th";
}

function animateCount(targetCount) {
    const element = document.getElementById("visitorCount");
    let currentCount = 0; // Start from 0 each time
    const duration = 3000; // Total animation time (2 seconds)
    const frames = 60; // Total number of frames for the animation (60 frames for 60fps)
    const increment = Math.ceil(targetCount / frames); // Smooth increment based on frames

    // Set initial value to 0 for animation
    element.textContent = currentCount;

    const intervalId = setInterval(() => {
        if (currentCount >= targetCount) {
            element.textContent = targetCount;
            clearInterval(intervalId); // Stop the animation when the target is reached
        } else {
            currentCount += increment;
            element.textContent = currentCount;
        }
    }, duration / frames); // Adjust frame rate for smooth animation
}
